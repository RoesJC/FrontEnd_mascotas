<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #interesadoForm="ngForm">
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="nombre">Nombre</label>
          <input type="text" class="form-control" required [(ngModel)]="interesado.nombre" name="nombre">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="nombre">Cedula</label>
          <input type="text" class="form-control" required [(ngModel)]="interesado.cedula" name="cedula">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-12">
          <label class="control-label" for="nombre">Telefono</label>
          <input type="text" class="form-control" required [(ngModel)]="interesado.telefono" name="telefono">
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!interesadoForm.form.valid">Enviar</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
